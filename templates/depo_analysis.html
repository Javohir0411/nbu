<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Growth Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .download-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deposit Growth Analysis</h1>
        <div class="chart-container">
            <!-- Chart image will be dynamically inserted here -->
            <img src="{% static 'static/deposit_growth_chart.png' %}" alt="Deposit Growth Chart">
        </div>
        <!-- Download button -->
        <a href="{% url 'download_report' %}" class="download-button">Download Monthly Report</a>
    </div>
</body>
</html>
